<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/materialize.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Random Coffee</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-grid">
        <div class="text-card">Мероприятия (POST)</div>
        <form class="time-card">
            <label for="name">Количество мест</label>
            <input id="mest" type="number">
        </form>
        <label>Кратко</label>
        <div class="input-field">
        
            <input type="text" max-width="100px" id="krat"class="input-krat">
        </div>
        <label for="name">Напишите пост</label>
        <div class="input-post">
            <textarea id="post" name="post "style="max-width:400px; height:200px;"
            rows="10"
            name="text"
            onblur="var field = document.createElement('input');
            field.setAttribute('type', 'text');
            document.body.appendChild(field);
            
            setTimeout(function() {
                field.focus();
                setTimeout(function() {
                    field.setAttribute('style', 'display:none;');
                }, 50);
            }, 50);"
          ></textarea>
        </div>
        <div class="button-card" id="btn"><a class="a-card">Отправить</a></div>
      </div>
    </div>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script/app.js"></script>
  
</body>
</html>
